<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="grid-container">
        <input type="text" class="itemInput">
        <input type='button' value='M+' class="itemM+">
        <input type='button' value='M+' class="itemMR">
        <input type='button' value='MC' class="itemMC">
        <input type='button' value='/' class="itemDivide">
        <input type='button' value='7' class="item7">
        <input type='button' value='8' class="item8">
        <input type='button' value='9' class="item9">
        <input type='button' value='*' class="itemTimes">
        <input type='button' value='4' class="item4">
        <input type='button' value='5' class="item5">
        <input type='button' value='6' class="item6">
        <input type='button' value='-' class="itemMinus">
        <input type='button' value='1' class="item1">
        <input type='button' value='2' class="item2">
        <input type='button' value='3' class="item3">
        <input type='button' value='+' class="itemPlus">
        <input type='button' value='CE' class="itemCE">
        <input type='button' value='0' class="item0">
        <input type='button' value='.' class="itemPeriod">
        <input type='button' value='=' class="itemEqual">
    </div>


    <script src="script.js"></script>
</body>
</html>
