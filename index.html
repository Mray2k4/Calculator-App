<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="grid-container">
        <button class="itemInput">123</button>
        <button class="itemM+">M+</button>
        <button class="itemMR">MR</button>
        <button class="itemMC">MC</button>
        <button class="itemDivide">/</button>
        <button class="item7">7</button>
        <button class="item8">8</button>
        <button class="item9">9</button>
        <button class="itemTimes">*</button>
        <button class="item4">4</button>
        <button class="item5">5</button>
        <button class="item6">6</button>
        <button class="itemMinus">-</button>
        <button class="item1">1</button>
        <button class="item2">2</button>
        <button class="item3">3</button>
        <button class="itemPlus">+</button>
        <button class="itemCE">CE</button>
        <button class="item0">0</button>
        <button class="itemPeriod">.</button>
        <button class="itemEqual">=</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
