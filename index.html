<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="grid-container">
        <input type="number" id="itemInput">
        <input type='button' value='M+' id="itemM+">
        <input type='button' value='M+' id="itemMR">
        <input type='button' value='MC' id="itemMC">
        <input type='button' value='/' id="itemDivide">
        <input type='button' value='7' id="item7">
        <input type='button' value='8' id="item8">
        <input type='button' value='9' id="item9">
        <input type='button' value='*' id="itemTimes">
        <input type='button' value='4' id="item4">
        <input type='button' value='5' id="item5">
        <input type='button' value='6' id="item6">
        <input type='button' value='-' id="itemMinus">
        <input type='button' value='1' id="item1">
        <input type='button' value='2' id="item2">
        <input type='button' value='3' id="item3">
        <input type='button' value='+' id="itemPlus">
        <input type='button' value='CE' id="itemCE">
        <input type='button' value='0' id="item0">
        <input type='button' value='.' id="itemPeriod">
        <input type='button' value='=' id="itemEqual">
    </div>


    <script src="script.js"></script>
</body>
</html>
